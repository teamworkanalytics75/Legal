            padding: 0;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            min-height: 100vh;
        }

        .container {
            max-width: 1400px;

            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {

        .stat-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .tree-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 500px;
            overflow-x: auto;
        }

        .tree {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .level {
            margin-bottom: 20px;
        }

        .level-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .plugins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .plugin-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            border-left: 4px solid #ddd;
        }

        .plugin-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .plugin-card.exists {
            border-left-color: #4caf50;
        }

        .plugin-card.needs-creation {
            border-left-color: #ff9800;
        }

        .plugin-card.critical {
            border-left-color: #f44336;
        }

        .plugin-card.high {
            border-left-color: #ff9800;
        }

        .plugin-card.medium {
            border-left-color: #ffc107;
        }

        .plugin-card.optional {
            border-left-color: #2196f3;
        }

        .plugin-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .plugin-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-bottom: 8px;

        .status-exists {
            background: #4caf50;
            color: white;
        }

        .status-needs-creation {
            background: #ff9800;
            color: white;
        }

        .plugin-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .plugin-priority {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.75em;
            margin-right: 5px;
        }

        .priority-critical {
            background: #f44336;
            color: white;
        }

        .priority-high {
            background: #ff9800;
            color: white;
        }

        .priority-medium {
            background: #ffc107;
            color: #333;
        }

        .priority-optional {
            background: #2196f3;
            color: white;
        }

        .plugin-threshold {
            color: #999;
            font-size: 0.85em;
        }

        .hidden {
            display: none;
        }

        .legend {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;

            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;

    </style>

        const levelNames = {

        };

        function renderTree() {
            const treeContainer = document.getElementById('pluginTree');
            treeContainer.innerHTML = '';

            for (const [level, plugins] of Object.entries(pluginData)) {
                const levelDiv = document.createElement('div');
                levelDiv.className = 'level';

                const levelTitle = document.createElement('div');
                levelTitle.className = 'level-title';
                levelTitle.textContent = levelNames[level] || level;
                levelDiv.appendChild(levelTitle);

                const pluginsGrid = document.createElement('div');
                pluginsGrid.className = 'plugins-grid';

                for (const [key, plugin] of Object.entries(plugins)) {
                    if (typeof plugin === 'object' && plugin !== null && 'plugin' in plugin) {
                        const card = createPluginCard(key, plugin);
                        pluginsGrid.appendChild(card);
                    } else if (typeof plugin === 'object') {
                        // Nested structure (e.g., statutory_requirements)
                        for (const [subKey, subPlugin] of Object.entries(plugin)) {
                            if (typeof subPlugin === 'object' && subPlugin !== null && 'plugin' in subPlugin) {
                                const card = createPluginCard(subKey, subPlugin);
                                pluginsGrid.appendChild(card);
                            }
                        }
                    }
                }

                levelDiv.appendChild(pluginsGrid);
                treeContainer.appendChild(levelDiv);
            }
        }

        function createPluginCard(key, plugin) {
            const card = document.createElement('div');
            const statusClass = plugin.status === 'exists' ? 'exists' : 'needs-creation';
            const priorityClass = plugin.priority || 'optional';
            card.className = `plugin-card ${statusClass} ${priorityClass}`;
            card.setAttribute('data-status', plugin.status);
            card.setAttribute('data-name', key);

            const name = document.createElement('div');
            name.className = 'plugin-name';
            name.textContent = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            card.appendChild(name);

            const status = document.createElement('span');
            status.className = `plugin-status status-${plugin.status === 'exists' ? 'exists' : 'needs-creation'}`;
            status.textContent = plugin.status === 'exists' ? 'âœ… Exists' : 'â³ Needs Creation';
            card.appendChild(status);

            if (plugin.priority) {
                const priority = document.createElement('span');
                priority.className = `plugin-priority priority-${plugin.priority}`;
                priority.textContent = plugin.priority.toUpperCase();
                card.appendChild(priority);
            }

            const description = document.createElement('div');
            description.className = 'plugin-description';
            description.textContent = plugin.description || 'No description available';
            card.appendChild(description);

            if (plugin.threshold) {
                const threshold = document.createElement('div');
                threshold.className = 'plugin-threshold';
                threshold.textContent = `Threshold: ${plugin.threshold}`;
                card.appendChild(threshold);
            }

            if (plugin.shap_value !== undefined) {
                const shap = document.createElement('div');
                shap.className = 'plugin-threshold';
                shap.textContent = `SHAP Value: ${plugin.shap_value}`;
                card.appendChild(shap);
            }

            return card;
        }

        function expandAll() {
            document.querySelectorAll('.level').forEach(level => {
                level.style.display = 'block';
            });
        }

        function collapseAll() {
            // Implementation for collapse if needed
        }

        function filterByStatus(status) {
            const cards = document.querySelectorAll('.plugin-card');
            cards.forEach(card => {
                if (status === 'all') {
                    card.style.display = 'block';
                } else if (status === 'exists') {
                    card.style.display = card.getAttribute('data-status') === 'exists' ? 'block' : 'none';
                }
            });
        }

        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.plugin-card');
            cards.forEach(card => {
                const name = card.getAttribute('data-name').toLowerCase();
                const description = card.querySelector('.plugin-description').textContent.toLowerCase();
                if (name.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Initial render
        renderTree();
