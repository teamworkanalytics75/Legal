[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

norecursedirs =
    OPENAI_AGENTS_SDK
    autogen_integration
    bayesian_network
    scripts
    tests_integration
    matrix_meta_optimizer
    writer_agents
    __pycache__
    .git
    .pytest_cache

markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests

addopts = --tb=short -q
